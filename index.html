<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тамагочи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #pet {
      width: 150px;
      margin-top: 30px;
      transition: all 0.5s;
    }
    #pet.sad {
      filter: grayscale(100%);
    }
    #pet.happy {
      filter: none;
    }
    #pet.tired {
      filter: sepia(100%);
    }
  </style>
</head>
<body>
  <h1>Твой Тамагочи</h1>
  <img id="pet" src="https://www.kindpng.com/picc/m/2-29137_tamagotchi-clipart-pet-clip-art-tamagotchi-png-transparent.png" alt="Tamagotchi" class="happy">

  <p id="status">Голод: 50 | Счастье: 50 | Энергия: 50</p>

  <button onclick="feed()">Кормить</button>
  <button onclick="play()">Играть</button>
  <button onclick="sleep()">Спать</button>

  <script>
    let hunger = 50, happiness = 50, energy = 50;

    function updateStatus() {
      document.getElementById('status').innerText =
        Голод: ${hunger} | Счастье: ${happiness} | Энергия: ${energy};
      updatePet();
    }

    function updatePet() {
      let pet = document.getElementById('pet');
      
      // Грустный питомец (если низкое счастье или высокий голод)
      if (happiness < 30 || hunger > 70) {
        pet.classList.add('sad');
        pet.classList.remove('happy');
        pet.classList.remove('tired');
      }
      // Счастливый питомец
      else if (happiness > 70 && energy > 30) {
        pet.classList.add('happy');
        pet.classList.remove('sad');
        pet.classList.remove('tired');
      }
      // Уставший питомец
      else if (energy < 30) {
        pet.classList.add('tired');
        pet.classList.remove('sad');
        pet.classList.remove('happy');
      }
      else {
        pet.classList.remove('sad', 'happy', 'tired');
      }
    }

    function feed() {
      hunger = Math.max(0, hunger - 10);
      energy = Math.max(0, energy - 5);  // Немного тратим энергии на кормление
      updateStatus();
    }

    function play() {
      happiness = Math.min(100, happiness + 10);
      energy = Math.max(0, energy - 15);  // Игры отнимают много энергии
      hunger += 5;  // Игра повышает голод
      updateStatus();
    }

    function sleep() {
      energy = Math.min(100, energy + 20);  // Спим, восстанавливаем энергию
      hunger += 10;  // После сна питомец может быть немного голодным
      updateStatus();
    }

    updateStatus();
  </script>
</body>
</html>
