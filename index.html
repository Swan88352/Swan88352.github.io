<!DOCTYPE html>
<html>
<head>
  <title>Tamagotchi Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #pet {
      width: 150px;
      margin-top: 30px;
    }
    #pet.sad {
      filter: grayscale(100%);
    }
    #pet.happy {
      filter: none;
    }
  </style>
</head>
<body>
  <h1>Твой Тамагочи</h1>
  <img id="pet" src="https://www.kindpng.com/picc/m/2-29137_tamagotchi-clipart-pet-clip-art-tamagotchi-png-transparent.png" alt="Tamagotchi" class="happy">

  <p id="status">Голод: 50 | Счастье: 50 | Энергия: 50</p>

  <button onclick="feed()">Кормить</button>
  <button onclick="play()">Играть</button>
  <button onclick="sleep()">Спать</button>

  <script>
    let hunger = 50, happiness = 50, energy = 50;

    function updateStatus() {
      document.getElementById('status').innerText =
        Голод: ${hunger} | Счастье: ${happiness} | Энергия: ${energy};
      updatePet();
    }

    function updatePet() {
      let pet = document.getElementById('pet');
      if (happiness < 30) {
        pet.classList.add('sad');
        pet.classList.remove('happy');
      } else {
        pet.classList.add('happy');
        pet.classList.remove('sad');
      }
    }

    function feed() {
      hunger = Math.max(0, hunger - 10);
      updateStatus();
    }

    function play() {
      happiness = Math.min(100, happiness + 10);
      energy = Math.max(0, energy - 5);
      updateStatus();
    }

    function sleep() {
      energy = Math.min(100, energy + 15);
      hunger += 5;
      updateStatus();
    }

    updateStatus();
  </script>
</body>
</html>
